<html>
    <head>
        <title>Contato</title>
        <link rel="stylesheet"  type="text/css" href="CSS/contato.css">
    </head>
    <body>
        
            <nav>
                <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                
                <li><a href="#">Saiba Mais</a></li>


            </ul>
                </nav>
        <main>
        <form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <legend>Seus Dados:</legend>
                <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
                <label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />    
            </fieldset><br />
            <fieldset>
                
                <legend>Mais...</legend>
                <p>
                    <label for="hear-about">Como você sobre nós?</label>
                    <select name="referrer" id="hear-about">
                         <option value="google">Google</option>
                         <option value="friend">Friend</option>
                         <option value="advert">Advert</option>
                         <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    Você nos visitaria novamente <br />
                    <label><input type="radio" name="rating" value="yes"/>Sim</label>
                    <label><input type="radio" name="rating" value="no"/>Não</label>
                    <label><input type="radio" name="rating" value="maybe"/>Talvez</label>
                </p>
                <p>
                    <label for="comments">Comentario:</label><br />
                    <textarea rows="4" cols="40" id="comentario"></textarea>
                </p>
                <label><input type="checkbox" name="subscribe" checked="checked" />Inscreva-me para receber atualizações por email</label><br />
                <input type="submit" value="submit review" />
            </fieldset>
        </form>
            
        </main>
    </body>
</html>
